<!doctype html>
<html>
<head>
	<title>todo</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.png?v=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="progress-container w-100">
					<div id="progress"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4" id="input-col">
				<input type="text" class="w-100" id="new-todo" placeholder="new todo...">
			</div>
			<div class="col-md-8">
				<ul class="nav nav-tabs nav-fill">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#tab-remaining" role="tab">remaining</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#tab-all" role="tab">all</a>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="tab-remaining" role="tabpanel">
						<ul class="list-group" id="todo-remaining"></ul>
					</div>
					<div class="tab-pane fade" id="tab-all" role="tabpanel">
						<ul class="list-group" id="todo"></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
